<h6>{{item.start_time}} -- {{item.end_time}}</h6>
<div class="input-group mb-3">
    <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
    </div>
    <input type="text" class="form-control" aria-label="Text input with checkbox" value={{item.name}} readonly>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a routerLink="/tasks/{{item.id}}" class="btn btn-success w-100">
            Show Details
        </a>
        <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Edit</button>
        <button class="btn btn-danger btn-sm" type="button" (click)="deleteBtnClicked()">Delete</button>
    </div>
   
</div>
